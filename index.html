<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Unit Converter Pro challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="parent-container">
    <main class="heading-section main-width-container">
    
            <h2>Metric/Imperial Unit Convertion</h2>
            <div class="input-container input-width-container">
                <input type="text" id="input-el"class="b-r-10px" placeholder="Enter Values here">
                <button class="b-r-10px" id="button-el">Convert</button>
            </div>
    </main>
    
      <section class=" main-width-container conversion-parent-container">
                <div class="unit-converter-boxes">
                    <p class="conversion-title">Length(meter/feet)</p>
                    <p class="conversion-values"  id="length-convertion-values"></p>

                </div>
                <div class="unit-converter-boxes">
                    <p class="conversion-title">Volumes(Liters/Gallons)</p>
                    <p class="conversion-values"  id="convertion-values"></p>

                </div>
                <div class="unit-converter-boxes">
                    <p class="conversion-title">Mass (Kilograms/Pounds)</p>
                    <p class="conversion-values"  id="convertion-values"></p>

                </div>
            </section>
</header>
    <script src="script.js"></script>
    
</body>
</html>
